<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0"> 
        <link rel="stylesheet" href="login.css">
        <title>Login</title>
    </head>
    <body>

        <div class="container">
            <div class="login-box">
                <form id="input-form" action="placeholder.js" method="POST">
                    <h1>Input login info</h1> <br>
                    <input type="email" name="email" placeholder="E-mail/Username" class="login-data" required>
                    <br>
                    <input type="password" name="password" placeholder="Password" class="login-data" required>
                    <br>
                    <input type="submit" name="submit" class="submit" value="Login">
                </form>
            </div>
        </div>
        
    </body>
</html>
